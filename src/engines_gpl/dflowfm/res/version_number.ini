unstrucversion = 1.0.11     ! 09-08-2010   Cleanup, new I/O, much modelling functionality
                            ! 28-07-2010   Feedback Jan-Joost and Gerben:
* Snapshotdir option in MDU file keeps workdir clean
The sequence of snapshot BMP files polluted one's workdir too much.
Add Snapshotdir=dirname under the[output chapter in your MDU.
Enter the directoryname relative to current/work dir where all BMPs should be saved.

* Connect DD-type curvilinear grids improved
'Operations > Connect curvilinear quads dd-type' contained a bug that is now fixed.
Also see the Unstruc manual, chapter 4 'Tutorials' for some guidelines.

* Link editing
Clicking a network link is easier, high tolerance in center, but also possible to
click near endpoints.
Pressing 'S' in edit network mode and clicking a link splits the link in two.

* Triangulation to interpolate samples to depth values still requires a global
masking polygon. Will change soon.

* In your current Unstruc session, it should be possible to switch between/load
new MDU files, with proper resetting of all numerical/physical/geometrical parameters.

* Orthogonalisation settings are in separate 'Various > Change orthogonalisation parameters' dialog.
Same parameters apply to regular grids and unstructured nets.

* Docs on specifying boundary conditions/time series follow soon. See e-mail for now.

* Misc minor fixes.

* Still pending:
density forcing, dt steps in tunit instead of seconds, replace ext-file by ini-format,
